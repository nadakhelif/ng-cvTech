<div class="input-container">
  <div>
    <label for="colorSelect">Text Color:</label>
    <select id="colorSelect" [(ngModel)]="textColor">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="purple">Purple</option>
      <option value="orange">Orange</option>
      <option value="brown">Brown</option>
      <option value="gray">Gray</option>
    </select>
  </div>
  <div class="color-box" [style.background-color]="textColor"></div>

  <div>
    <label for="fontSizeInput">Font Size:</label>
    <input type="number" id="fontSizeInput" [(ngModel)]="fontSize">
  </div>

  <div>
    <label for="fontSelect">Font Style:</label>
    <select id="fontSelect" [(ngModel)]="selectedFont">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <!-- Add more font options as needed -->
    </select>
  </div>
</div>

<div class="output-container">
  <div class="output" [ngStyle]="{ 'color': textColor, 'font-size.px': fontSize, 'font-family': selectedFont }">
    {{ sampleText }}
  </div>
</div>
